<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form for Travel Packages</title>
</head>
<body>

<h1>Inquire About Travel Packages</h1>
<form action="your-server-endpoint" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="number" id="phone" name="phone" required><br><br>

    <label for="destination">Travel Destination:</label><br>
    <select id="destination" name="destination" required>
        <option value="sri-lanka">Sri Lanka</option>
        <option value="maldives">Maldives</option>
        <option value="thailand">Thailand</option>
        <option value="italy">Italy</option>
    </select><br><br>

    <label for="travel-dates">Preferred Travel Dates:</label><br>
    <input type="date" id="travel-dates" name="travel-dates" required><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">Subscribe to Newsletter</label><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
